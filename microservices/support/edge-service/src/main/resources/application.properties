server.port=8762
spring.application.name=api-gateway
eureka.instance.prefer-ip-address=true
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
ribbon.ReadTimeout=60000

zuul.prefix=/api

# configuration gateway for keyresult-service
zuul.routes.keyresult-service.path=/keyresult-service/**
zuul.routes.keyresult-service.sensitive-headers=Set-cookie.Authorization
hystrix.command.keyresult-service.execution.isolation.thread.timeoutInMilliseconds=60000

